<!Doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Sakthivelmari">
        <meta name="description" content="The Stop watch">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="watch.css" type="text/css">
        <link rel="icon" href="img/stopwatch4.jpg" type="image/x-icon">
        <title>Stopwatch</title>
    </head>
    <body>
        <div class="container">
            <div>
                <span class="digit" id="hr">00</span>
                <span class="digit">:</span>
                <span class="digit" id="min">00</span>
                <span class="digit" >:</span>
                <span class="digit" id="sec">00</span>
                <span class="digit" >:</span>
                <span class="digit" id="cou">00</span>
            </div>
            <div class="div2">
                <button class="button" id="start">Start</button>
                <button class="button" id="stop">Stop</button>
                <button class="button" id="Reset">Reset</button>
            </div>
        </div>
        <script src="stop.js"></script>
    </body>
    </html>
